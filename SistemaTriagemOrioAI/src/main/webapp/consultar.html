<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consultar Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4f8ef7;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            color: #4f8ef7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="consultar" method="post">
        <h2>Consultar Agendamento</h2>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required>
        <input type="submit" value="Consultar">
    </form>
    <a href="index.html">Voltar ao ChatBot</a>
</body>
</html>
